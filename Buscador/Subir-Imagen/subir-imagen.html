
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Subir imagen a servidor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
  </head>
  <body>
    <div class="container col-lg-6 col-lg-offset-3">
    <form id="Formulario" action="process.php" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <input type="file" name="file" id="file" class="my-2" /> <br/>
        <img id="imgSalida" width="50%" height="50%" src="" />
        <input type="submit" name="save"  id="uploadPhotos" class="btn btn-info mb-2">

      </div>
    </form>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      (function (){
  function filePreview(input){
    if(input.files && input.files[0]){
      var reader = new FileReader();

      reader.onload = function(e){
        $('#imgSalida').html("<img src'"+e.target.result+"' />");
      }
      reader.readAsDataURL(input.files[0]);
    }
  }
  $('file').change(function (){
    filePreview(this);
  });
})();
    </script>
    <script src="script.js" ></script>

  </body>
</html>
